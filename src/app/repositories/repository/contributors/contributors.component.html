<h3>Contributors</h3>
<table mat-table
       *ngIf="contributors$ | async as contributors"
       [dataSource]="contributors"
       class="w-100">

  <ng-container matColumnDef="avatar_url">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let contributor">
      <img [src]="contributor.avatar_url">
    </td>
  </ng-container>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef>login</th>
    <td mat-cell *matCellDef="let contributor">
      {{contributor.login}}
    </td>
  </ng-container>
  <ng-container matColumnDef="contributions">
    <th mat-header-cell *matHeaderCellDef>Contributions</th>
    <td mat-cell *matCellDef="let contributor">
      {{contributor.contributions}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
